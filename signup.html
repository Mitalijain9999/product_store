<html>
    <head>
        <link rel="stylesheet" href="signup.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" >
        <title>Sign Up</title>
    </head>
    <body>
        <div id="div1">
            <h1 id="h1">Welcome Back</h1>
            <p id="text_one">
                To make your task easier,login with your personal information.
            </p>
        </div>
        <div id="div2">
            <h1>Create Account</h1>
            <form id="f1">
                <div id="div3">
                    <i class="fas fa-portrait"></i>
                <input type="text" placeholder="Your Name" required class="in1">
                </div><br>
               <div id="div4">
                   <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required class="in1">
               </div>
                
                <br>
                <div id="div5">
                    <i class="fas fa-address-book"></i>
                    <input type="number" placeholder="Contact" required class="in1">
                </div>
                <br>
                <div id="div6">
                    <i class="fas fa-address-card"></i>
                    <input type="text" placeholder="Address" required class="in1">
                </div>
                <br>
                <input type="submit" value="Create Account" id="btn1" >
            </form>
        </div>
    </body>
</html>
